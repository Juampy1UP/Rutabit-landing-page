<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Señal Perdida | Rutabit</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-primary-dark d-flex align-items-center justify-content-center min-vh-100 text-center">

    <div class="container">
        <div class="mb-4">
            <i class="bi bi-wifi-off display-1 text-danger opacity-75" style="animation: blink 2s infinite;"></i>
        </div>

        <h1 class="display-1 fw-bold text-white">404</h1>
        <h2 class="h4 text-accent mb-4">SEÑAL GPS PERDIDA</h2>

        <p class="text-light-50 mx-auto mb-5" style="max-width: 500px;">
            Las coordenadas que buscás no existen en nuestro mapa satelital.
            El camión se desvió de la ruta.
        </p>

        <a href="/" class="btn btn-primary px-5">
            <i class="bi bi-geo-alt-fill me-2"></i> RECALCULAR RUTA
        </a>
    </div>

    <style>
        @keyframes blink {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }
    </style>

</body>

</html>
